<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label><h1>Formulário</h1></label>
    
    <label>Nome do Aluno(a):</label>
        <input type="text" name="aluno" id="aluno" required autofocus >
         <br><br>
        <label>RM:</label>
        <input type="number" class="RM" required> 
        <br><br>
        <label>Número da Chamada:</label>
        <input type="number" class="chamada"required> 
        <br><br>
        <label>Patrimônio da Máquina:</label>
        <input type="text" class="maquina" required >
         <br><br>
         <label>Número da Máquina:</label>
        <input type="number" class="nmro maquina" required> 
        <br><br>
        <label>Foto:</label>
        <br>
       <input type="file" name="foto"required> 
        <br><br>
        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" value="Limpar">
        <br><br>


</html>
