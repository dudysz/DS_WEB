<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Desafio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-white text-dark d-flex justify-content-center align-items-center vh-100">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 bg-secondary p-4 rounded-3 shadow">
          <h1 class="text-center mb-3" style="color:#F5E0C3;">Vinil Roots</h1>
          <hr style="border-color:#D9B382;">
          <p class="text-center fst-italic mb-4" style="color:#D9B382;">Para acessar nossa loja, fa√ßa seu cadastro!</p>
          <form action="index.html" method="get">
            <div class="mb-3">
              <label for="nome" class="form-label" style="color:#F5E0C3;">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" style="color:#F5E0C3;">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="mb-3">
              <label for="arquivo" class="form-label" style="color:#F5E0C3;">Envie sua foto (perfil)</label>
              <input type="file" class="form-control" id="arquivo">
            </div>
            <button type="submit" class="btn w-100" style="background-color:#A35F2B; color:#F5E0C3; font-weight:bold;">Acessar a loja</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
